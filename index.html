<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Press Any key to Start</h1>
    <div class="big-div">
        <div class="div1">
            <div id="orange" class="orange bt"></div>
            <div id="skyblue" class="skyblue bt"></div>
        </div>
        <div class="div2">
            <div id="red" class="red bt"></div>
            <div id="blue" class="blue bt"></div> 
        </div>
        <div class="div3">
            <div id="green" class="green bt"></div>
            <div id="yellow" class="yellow bt"></div>
        </div>
        <div class="div4">
            <div id="pink" class="pink bt"></div>
            <div id="purple" class="purple bt"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
